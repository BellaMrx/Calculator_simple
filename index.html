<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="google" content="notranslate">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<form class="calculator" name="calc">
				<div class="contact">
					<a href="https://twitter.com/bella_mrx" class="fa fa-twitter"><p class="link">@bella_mrx</p></a>
					<a href="https://github.com/BellaMrx" class="fa fa-github"><p class="link">BellaMrx</p></a>
				</div>
				<textarea class="value" name="txt" readonly="" rows="6" cols="35"></textarea>
				<span class="num clear" onclick="document.calc.txt.value =''">c</span>
				<span class="num sign" onclick="document.calc.txt.value +='/'">/</span>
				<span class="num sign" onclick="document.calc.txt.value +='*'">*</span>
				<span class="num" onclick="document.calc.txt.value +='7'">7</span>
				<span class="num" onclick="document.calc.txt.value +='8'">8</span>
				<span class="num" onclick="document.calc.txt.value +='9'">9</span>
				<span class="num sign" onclick="document.calc.txt.value +='-'">-</span>
				<span class="num" onclick="document.calc.txt.value +='4'">4</span>
				<span class="num" onclick="document.calc.txt.value +='5'">5</span>
				<span class="num" onclick="document.calc.txt.value +='6'">6</span>
				<span class="num sign" onclick="document.calc.txt.value +='+'">+</span>
				<span class="num" onclick="document.calc.txt.value +='3'">3</span>
				<span class="num" onclick="document.calc.txt.value +='2'">2</span>
				<span class="num" onclick="document.calc.txt.value +='1'">1</span>
				<span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
				<span class="num" onclick="document.calc.txt.value +='0'">0</span>
				<span class="num" onclick="document.calc.txt.value +='/100'">%</span>
				<span class="num" onclick="document.calc.txt.value +='.'">.</span>
			</form>	
		</div>
	</body>
</html>
